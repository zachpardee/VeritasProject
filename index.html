<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Veritas AI</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background-color: #4f46e5;
      overflow: hidden;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4f46e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .pulse-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(0.95);
        opacity: 0.8;
      }
    }

    .loading-text {
      color: white;
      margin-top: 20px;
      font-family: sans-serif;
      font-weight: 600;
      letter-spacing: 0.05em;
      opacity: 0.7;
    }

    /* Hide splash when React loads */
    .loaded #splash-screen {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="splash-screen">
    <div class="pulse-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#4f46e5"
        stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
    </div>
    <div class="loading-text">VERITAS AI</div>
  </div>

  <div id="root"></div>

  <script type="module" src="src/index.jsx"></script>

  <script>
    // Simple logic to hide splash once everything is loaded
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 1000); // We hold it for 1 sec for that "app" feel
    });
  </script>

</body>

</html>
